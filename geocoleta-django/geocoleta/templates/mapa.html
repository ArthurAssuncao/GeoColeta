{% extends 'base.html' %}
{% block cabecalho %}
	<title>Mapa</title>
	<script type="text/javascript">

		$(document).ready(function() {
			var objJson = '{{locaisColeta|safe}}';
			var s = JSON.parse(objJson);

			var periodo;

		
			$('#btt_filtrar').click(function(){
				periodo = $('#filtro').val();
				if(periodo == 'null') {
					alert('Selecione um Período');
				} else {
					coleta = $('#coleta').val();
					if(coleta == 'null') {
						alert('Selecione um Período');
					} else {
						$.ajax({
							type: 'GET',
							url: '/mapa',
							data: {'coleta' : coleta, 'periodo' : periodo}
						});
					}
				}
			});
		});
	</script>
{% endblock %}

{% block corpo %}
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span> 
            </a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li>
                        <a href="home" title="Página Inicial">Home</a>
                    </li>

                    <li class="active">
                        <a href="/mapa" title="Mapa GeoColeta">Mapa</a>
                    </li>
                    <li>
                        <a href="/coletas" title="Coletas">Coletas</a>
                    </li>
				</ul>
					<form class="navbar-form pull-right" >
						<select id="filtro">
							<option value="null" selected>Período...</option>
							<option value="todos" id="todos">Todos</option>
							<option value="semana" id="semana">Última semana</option>
							<option value="mes" id="mes">Último mês</option>
							<option value="ano" id="ano">Último ano</option>
						</select>
						<select id="coleta">					
							<option selected>Material...</option>		
						{% for tipo in tiposColeta %}
							<option id="{{tipo.tipo}}">{{tipo.tipo}}</option>
						{% endfor %}
						</select>
						<button class="btn" id="btt_filtrar">Filtrar</button>
					</form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
