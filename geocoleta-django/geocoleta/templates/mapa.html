{% extends 'base.html' %}
{% block cabecalho %}
	<title>Mapa</title>
	<script type="text/javascript">

		$(document).ready(function() {
			var objJson = '{{dados|safe}}';
			var s = JSON.parse(objJson);

			alert(s);

			var periodo;
			var coleta;
		
			$('#btt_filtrar').click(function(){
				periodo = $('#filtro').val();
				if(periodo == 'null') {
					alert('Selecione um Período');
					return false;
				} else {
					coleta = $('#coleta').val();
					if(coleta == 'null') {
						alert('Selecione um Período');
						return false;
					} else {
						return true;
					}
				}
			});
		});
	</script>
{% endblock %}

{% block corpo %}
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span> 
            </a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li>
                        <a href="home" title="Página Inicial">Home</a>
                    </li>

                    <li class="active">
                        <a href="/mapa" title="Mapa GeoColeta">Mapa</a>
                    </li>
                    <li>
                        <a href="/coletas" title="Coletas">Coletas</a>
                    </li>
				</ul>
					<form class="navbar-form pull-right" method="POST" action="">
						{% csrf_token %}
						{{ formFiltro.periodo }}
						{{ formFiltro.coleta }}
						<button class="btn" id="btt_filtrar" type="submit">Filtrar</button>
					</form>
					
            </div>
        </div>
    </div>
</div>
{% endblock %}
