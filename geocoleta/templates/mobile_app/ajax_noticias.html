{% extends "mobile_app/ajax_base.html" %}

{% block content %}

<div class="dynamic">

	{% for noticia in noticias %}
		<ul data-role="listview">
			<li  data-icon="{% if noticia.link %}plus{% else %}false{% endif %}">
				<a href="#">
					<h2 style="white-space:normal">{{ noticia.titulo }}</h2>
					<p style="white-space:normal">{{ noticia.corpo }}</p>
					<p class="ui-li-aside">{{ noticia.data }}</p>
				</a>
			</li>
		</ul>
	{% endfor %}

</div>

{% endblock %}
